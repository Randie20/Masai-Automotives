<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manage your account settings on Masai Automotive.">
  <title>Settings - Masai Automotive</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">Masai Automotive</div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="hamburger"><i class="fas fa-bars"></i></label>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="settings-form">
      <h2>Account Settings</h2>
      <p>Update your preferences and manage your account.</p>

      <form id="settingsForm">
        <!-- Profile Picture -->
        <div class="profile-pic-section">
          <img id="profile-pic" src="images/default-avatar.jpg" alt="Profile Picture">
          <label for="upload-pic" class="btn">Upload New Picture</label>
          <input type="file" id="upload-pic" accept="image/*" style="display: none;" onchange="updateProfilePic(event)">
        </div>

        <!-- Update Profile -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" value="John Doe" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address" value="johndoe@example.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" value="+1234567890">
        </div>

        <!-- Change Password -->
        <div class="form-group">
          <label for="current-password">Current Password</label>
          <input type="password" id="current-password" name="current-password" placeholder="Enter your current password">
        </div>

        <div class="form-group">
          <label for="new-password">New Password</label>
          <input type="password" id="new-password" name="new-password" placeholder="Enter your new password">
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your new password">
        </div>

        <!-- Dark Mode Toggle -->
        <div class="form-group">
          <label>
            <input type="checkbox" id="dark-mode-toggle">
            Enable Dark Mode
          </label>
        </div>

        <!-- Notifications -->
        <div class="form-group">
          <label>
            <input type="checkbox" id="notifications-toggle" checked>
            Receive Email Notifications
          </label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn">Save Changes</button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Masai Automotive. All rights reserved.</p>
  </footer>

  <script src="js/scripts.js"></script>
  <script>
    // Update Profile Picture
    function updateProfilePic(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('profile-pic').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    // Dark Mode Toggle
    document.getElementById('dark-mode-toggle').addEventListener('change', function () {
      document.body.classList.toggle('dark-mode');
    });

    // Form Submission
    document.getElementById('settingsForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const currentPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword && newPassword !== confirmPassword) {
        alert('New passwords do not match. Please try again.');
        return;
      }

      alert('Settings saved successfully!');
    });
  </script>
</body>
</html>
